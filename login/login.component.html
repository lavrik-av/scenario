<div id="app-login-container" class="app-login-container">

		<mat-card class="vh100" >

			<form #userForm="ngForm" (ngSubmit)="submitForm( login.value, password.value )">

				<mat-card-header>

					<mat-card-title>

						<h1 class="mat-headerline">&nbsp;<span *ngIf="false">Login</span></h1>

					</mat-card-title>

				</mat-card-header>
				
				<mat-card-content>

					<mat-card-actions class="g-login">

						<img src="{{hostUrl}}/images/assets/google-account.png" alt="google-login" (click)="loginUserGoogle()">
						<img *ngIf="false" src="http://www.androidpolice.com/wp-content/uploads/2017/02/nexus2cee_GoogleG.png" alt="google-login" (click)="loginUserGoogle()">
						<div>&nbsp;</div>
						<div>&nbsp;</div>
						<div class="google-or">or</div>

					</mat-card-actions>	

					<mat-form-field align="center">
					
						<span matPrefix><mat-icon>account_circle</mat-icon></span>
					
						<input matInput pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" [(ngModel)]="userFields.login" name="login" placeholder="&nbsp;&nbsp;&nbsp;login" #login="ngModel" required>
					
						<mat-hint [hidden]="login.valid || login.pristine" class="warn">Should be valid email</mat-hint>
					
					</mat-form-field>

					<mat-form-field>
					
						<span matPrefix><mat-icon>vpn_key</mat-icon></span>
					
						<input matInput type="password" minlength="6" [(ngModel)]="userFields.password" name="password" placeholder="&nbsp;&nbsp;&nbsp;password" #password="ngModel" (keyup)="checkFields(login.value, password.value)" (keyup.enter)="loginEnter(login.value, password.value)" required>
					
						<mat-hint [hidden]="password.valid || password.pristine" class="warn">6 characters min</mat-hint>
					
					</mat-form-field>

				</mat-card-content>

				<mat-hint class="uk-hidden">Wrong passeord or email</mat-hint>

				<mat-card-actions align="end" [class.hide-login-button]="!password.valid || !login.valid">

						<button mat-raised-button (click)="goBack()">Cancel</button>
						<button *ngIf="false" mat-raised-button (click)="loginUser( login.value, password.value )" color="primary">Login</button>
						<button mat-raised-button type="submit"  color="primary">Login</button>
						
				</mat-card-actions>						
				
				<mat-card-actions align="end" [class.hide-login-button]="userForm.valid">

						<button mat-raised-button (click)="goBack()">Cancel</button>
						<button mat-raised-button (click)="showEmptyFieldErrors( login.value, password.value )">Login</button>
						
				</mat-card-actions>						
				
				
				<mat-card-footer>&nbsp;</mat-card-footer>

			</form>

		</mat-card>
		
</div>
